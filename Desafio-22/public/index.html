<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
        type="text/css"
    />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Agregar un juego</h1>
        <form method="POST" id="addGame">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Precio">
            </div>
            <div class="form-group">
                <label for="url">Imagen</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Ingrese una imagen del juego">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Agregar</button>
        </form>
        <h2>Ultimos agregados</h2>
        <div id="products-container"></div>
        <h2>Chat Grupal</h2>
        <div id="chat-container"></div>
        <form id="formSendMsg" class="form-inline" autocomplete="off">
            <div class="form-group">
                <input type="text" class="form-control my-1 p-3" id="email" name="email" placeholder="Ingrese su mail">
                <input type="text" class="form-control  my-1 p-2" id="firstName" name="firstName" placeholder="Ingrese su nombre">
                <input type="text" class="form-control  my-1 p-2" id="lastName" name="lastName" placeholder="Ingrese su apellido">
                <input type="text" class="form-control  my-1 p-2" id="age" name="age" placeholder="Ingrese su edad">
                <input type="text" class="form-control  my-1 p-2" id="alias" name="alias" placeholder="Ingrese su alias">
                <input type="text" class="form-control  my-1 p-2" id="avatar" name="avatar" placeholder="Ingrese su avatar">
                <textarea disabled id="message" type="text" class="form-control  p-2 my-2 mr-2" placeholder="Mensaje..."></textarea>
                <button disabled id="btnSend" type="submit" class="btn btn-primary my-2">Enviar!</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script type="module" src="js/client.js"></script>
</body>
</html>
