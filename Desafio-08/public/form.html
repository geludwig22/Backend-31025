<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" type="text/css" />
    <title>Form Products</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Agregar producto</h1>
            <form action="/nuevoProducto" method="post">
              <div class="form-group">
                <label> Nombre: </label>
                <input type="text" name="title" value="">
              </div>
              <div class="form-group">
                <label> Precio: </label>
                <input type="text" name="price" value="">
              </div>
              <div class="form-group">
                <label> Url del producto: </label>
                <input type="text" name="thumbnail" value="">
              </div>
              <div class="form-group">
                <button type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
